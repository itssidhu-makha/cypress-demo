version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: any
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - C:/Automation/jenkins/jenkins-data:/var/jenkins_home
      - C:/Automation/jenkins/npm-cache:/root/.npm \
      - C:/Automation/jenkins/cypress-cache:/root/.cache \
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker